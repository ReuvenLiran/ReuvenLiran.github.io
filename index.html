    <script type="text/javascript">
      var played = false;
      var stopped = false;
      function debounce(func, wait) {
        let timeout
        return function() {
            const context = this
            clearTimeout(timeout)
            timeout = setTimeout(() => func.apply(context, arguments), wait)
        }
      }

      function showElementWhenVisible(dom, type, timeout, runBefore) {
        var offset1 = dom.getBoundingClientRect();
        const viewPortBottom = window.scrollY + window.innerHeight;

          var classNames = {
            normal: 'fade-in',
            long: 'fade-in-long',
          }
          var factors = {
            normal: 0.7,
            long: 0.85,
          }

          // var values = {
          //   normal: 25,
          //   long: 50,
          // }
          if ((offset1.bottom - (offset1.height * factors[type])) <= (window.innerHeight || document.documentElement.clientHeight)) {
            if (!timeout) {
              runBefore && runBefore();
              dom.classList.add(classNames[type])
            } else {
              setTimeout(function() {
                runBefore && runBefore();
                dom.classList.add(classNames[type])
              }, timeout);
            }
          }
      }

      function onScroll () {
        var myPlayer = document.querySelector("#player");
        var offset = myPlayer.getBoundingClientRect();
  
        var blockquote1 = document.getElementById("blockquote-1");
        var blockquote2 = document.getElementById("blockquote-2");
        var blockquote3 = document.getElementById("blockquote-3");

        showElementWhenVisible(blockquote1, "long");
        showElementWhenVisible(blockquote2, "long");
        showElementWhenVisible(blockquote3, "long", 500, function () {
          blockquote3.querySelector('.overlay').style.setProperty('display', 'none');
        })


        showElementWhenVisible(myPlayer, "long")

        if (offset.bottom - (offset.height * 0.5) <= (window.innerHeight || document.documentElement.clientHeight) && offset.bottom > 0) {
          if (!played) {
            played = true;
            player.playVideo();
            setTimeout(() => {
              if (!stopped) {
                player.playVideo();
              }
            }, 500);
          }
        } else if (
          ((offset.bottom < 0) ||
           (offset.top < (window.innerHeight || document.documentElement.clientHeight))) &&
          played &&
          !stopped
        ) {
          stopped = true;
          setTimeout(() => {
            player.pauseVideo();
          }, 1000);
        }
      }
      
      window.addEventListener("scroll", onScroll); //debounce(onScroll, 300));
    </script>
